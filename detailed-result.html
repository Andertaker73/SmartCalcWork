<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado Detalhado</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/styles/utils/reset.css" type="text/css">
    <link rel="stylesheet" href="/assets/styles/utils/normalize.css" type="text/css">
    <link rel="stylesheet" href="/assets/styles/utils/fonts.css" type="text/css">
    <link rel="stylesheet" href="/assets/styles/utils/global.css" type="text/css">

    <link rel="stylesheet" href="/assets/styles/detailed-result/detailed-result.css" type="text/css">
    <link rel="stylesheet" href="/assets/styles/detailed-result/detailed-result-top-left-bg.css" type="text/css">
    <link rel="stylesheet" href="/assets/styles/detailed-result/detailed-result-title.css" type="text/css">
    <link rel="stylesheet" href="/assets/styles/detailed-result/detailed-result-bottom.css" type="text/css">
    <link rel="stylesheet" href="/assets/styles/detailed-result/detailed-result-content/detailed-result-content.css" type="text/css">

<body>
    <main class="detailed-result">
        <header class="detailed-result__top-left-bg">
            <h2 class="detailed-result__title">Resultado</h2>
        </header>
        <div class="detailed-result__content">    
            <table class="detailed-result__table">
                <thead>
                    <tr>
                        <th>EVENTO</th>
                        <th>REF.</th>
                        <th>PROVENTO</th>
                        <th>DESCONTO</th>
                    </tr>
                </thead>
                <tbody id="tabela-resultado-detalhado">
                </tbody>
            </table>
        </div>
        <div class="detailed-result__circle">
            <div class="circle__gray"></div>
            <div class="circle__gray"></div>
            <div class="circle__red"></div>
        </div>
    </main>
    <script src="/js/detailed-result.js"></script>
</body>
</html>
